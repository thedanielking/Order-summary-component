<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- google fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&family=Outfit:wght@700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  
<!-- my css -->
<link rel="stylesheet" href="style.css">

  
</head>
<body>
  <main>
    <article class="order">
      <picture>
          <img src="images/illustration-hero.svg" alt="illustration-hero">
      </picture>

        <div class="order__content">
            <h1 class="order__title">
                Order Summary
            </h1>

  
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!
            </p>

        
        <div class="grid-group">
             <div class="grid-group_left">
                    <img src="images/icon-music.svg" alt="music-icon">
                 <div>
                    <h5 class="order__plan"> Annual Plan</h5>
                    <p class="order__price"> $59.99/year</p>
                </div>
             </div>
                    <a href="#">Change</a>
        </div>
                 
                <a href="#" class="order__payment">Proceed to Payment</a>
                <a href="#" class="order__cancel">Cancel order</a>
  
   
         </div>
</article>  
</main>  
    
</body>
</html>
